services:
  app:
    build: ./back
    env_file:
      - back/.env
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    env_file:
      - back/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  redis:
    image: redis:alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
