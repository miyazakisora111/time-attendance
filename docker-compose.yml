services:
  app:
    build: ./back
    volumes:
      - ./back:/var/www/html
    ports:
      - "${APP_PORT:-8000}:8000"
    env_file:
      - back/.env
    command: php artisan serve --host=0.0.0.0 --port=8000
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    env_file:
      - back/.env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local
